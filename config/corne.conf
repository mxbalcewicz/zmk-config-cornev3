# Enable RGB underglow but stay safe
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_ZMK_RGB_UNDERGLOW_WS2812=y

# 12 LEDs total (both sides)
CONFIG_ZMK_RGB_UNDERGLOW_LED_COUNT=12
CONFIG_ZMK_RGB_UNDERGLOW_CHAIN_LENGTH=12

# Correct pin for Corne V3 PCB
CONFIG_ZMK_RGB_UNDERGLOW_RGB_PIN="P0.13"

# Effects
CONFIG_ZMK_RGB_UNDERGLOW_EFFECT_NONE=y
CONFIG_ZMK_RGB_UNDERGLOW_EFFECT_BREATHING=y
# No Rainbow by default to save power
# CONFIG_ZMK_RGB_UNDERGLOW_EFFECT_RAINBOW_SWIRL is intentionally skipped

# Startup behavior
CONFIG_ZMK_RGB_UNDERGLOW_ON_STARTUP=n  # <<< LEDs OFF at startup for max safety

# Default settings if/when you turn it ON manually
CONFIG_ZMK_RGB_UNDERGLOW_DEFAULT_HUE=0
CONFIG_ZMK_RGB_UNDERGLOW_DEFAULT_SAT=255
CONFIG_ZMK_RGB_UNDERGLOW_DEFAULT_BRT=50   # <<< only 50% brightness
CONFIG_ZMK_RGB_UNDERGLOW_DEFAULT_SPD=2    # <<< slow animations = less power